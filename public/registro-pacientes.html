<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Veterinaria</title>
    <link rel="stylesheet" href="/stylesheets/style-formulario.css">
</head>

<body>
    <header>
        <h1>HOSPITAL SAN RAFAEL</h1>
    </header>
    <main>
        <form action="./agregar" method="post">
            <h2>REGISTRO DE PACIENTES</h2>
            <label for="nombre">Nombre:<span> *</span></label>
            <input type="text" id="nombre" name="nombre" required><br>
            <!-- <select for="Especialidad">Especialidad<span> *</span></label>
            <input type="text" id="duenio" name="duenio" required><br> -->
            <label for="cedula">Cedula:<span> *</span></label>
            <input type="text" id="cedula" name="cedula" required><br>
            <label for="edad">Edad:<span> *</span></label>
            <input type="number" id="edad" name="edad" required><br>
            <label for="telefono">Telefono:<span> *</span></label>
            <input type="tel" id="telefono" name="telefono" required><br>
            <label for="especialidad">Especialidad:<span> *</span></label>
            <select id="especialidad" name="especialidad" required>
                <option value="">------------------------  Seleccione la especialidad  ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Cardiologia">Cardiologia</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Rehabilitacion Fisica">Rehabilitacion Fisica</option>
                <option value="Psicologia">Psicologia</option>
                <option value="Odontología">Odontología</option>
                <option value="Radiología">Radiología</option>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>

</html>
